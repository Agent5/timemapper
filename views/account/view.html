{% extends "base.html" %}

{% block content %}
<div class="account view">
  <h1>{{account.id}}</h1>

  <div class="row">
    <div class="span12">
      <dl class="vcard">
        <dt>Member since</dt>
        <dd>{{account._created}}</dd>
        <dt>Name</dt>
        <dd>{{account.fullname}}</dd>
      </dl>
    </div>
    <div class="span4">
      <ul class="stats">
        <li>
          <strong>{{threadCount}}</strong><span>threads</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="span12">
      Viz List
    </div>
  </div>
</div>
{% endblock %}
