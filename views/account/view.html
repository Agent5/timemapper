<div class="account view">
  <h1>${account.id}</h1>

  <div class="row">
    <div class="span12">
      <dl class="vcard">
        <dt>Member since</dt>
        <dd>${distanceOfTimeInWords(account._created)}</dd>
        <dt>Name</dt>
        <dd>${account.fullname}</dd>
      </dl>
    </div>
    <div class="span4">
      <ul class="stats">
        <li>
          <strong>${threadCount}</strong><span>threads</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="span12">
      {{partial({'threads': threads}) "thread-summary.html"}}
    </div>

    <div class="span4">
      {{if isOwner}}
      <div class="thread-create-form">
        <h3>Create a new thread</h3>
        <form method="post" action="" class="form-stacked">
          <fieldset>
            <div class="clearfix">
              <label for="title">Title</label>
              <div class="input">
                <input type="text" name="title" />
              </div>
              <label for="name">Name (used in url)</label>
              <div class="input">
                <input type="text" name="name" />
              </div>
            </div>
            <div class="action">
              <input type="submit" class="btn primary" value="Create">
            </div>
          </fieldset>
        </form>
      </div>
      {{/if}}
    </div>
  </div>
</div>
<script type="text/javascript">
jQuery(function($) {
  var config = {
    account: {
      id: global.currentUserId
    }
  };
  var workspace = HyperNotes.Controller.initialize(config);
  workspace.accountView();
});
</script>
